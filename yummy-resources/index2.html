<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color de Section con Márgenes del Mismo Color</title>
    <style>
        section {
            background-color: #f0f0f0; /* Color de fondo de la sección */
            padding: 20px;
            margin: 20px; /* Espacio alrededor de la sección */
            border: 1px solid #ddd; /* Opcional: para darle un borde */
            box-shadow: 0 0 0 20px #f0f0f0; /* Simula un margen del mismo color */
        }
    </style>
</head>
<body>
    <section>
        <h1>¡Hola Mundo!</h1>
        <p>Este es un ejemplo de cómo darle color y márgenes a una sección en CSS.</p>
    </section>
</body>
</html>
